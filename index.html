<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="css/text" href="/style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <img class="placeholder-img" src="images/image-header-mobile.jpg" alt="">
    </header>
    <main class="main">
      <h1>Get <span class="insights">insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
    </main>
    <footer class="footer">
      <ul class="stats">
        <li><h4>10k+</h4>companies</li>
        <li><h4>314</h4>templates</li>
        <li><h4>12m+</h4>queries</li>
      </ul>
    </footer>
  </div>
</body>
</html>
